name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bench-

      - name: Run benchmarks
        run: cargo bench -p amber_analysis --bench analysis_benchmark -- --output-format bencher | tee bench_output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Amber LSP Analysis Benchmarks
          tool: 'cargo'
          output-file-path: bench_output.txt
          # Push results to gh-pages only on main
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Comment on PRs with comparison
          comment-on-alert: true
          alert-comment-cc-users: '@KrosFire'
          # Fail if performance regresses by more than 20%
          alert-threshold: '120%'
          fail-on-alert: false
          # Save benchmark data in gh-pages branch
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
